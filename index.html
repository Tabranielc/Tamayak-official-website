<script src="script.js"></script>

  <!-- Remove accessibility widget -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const selectors = [
          'iframe[title*="accessibility"]',
          'iframe[src*="userway"]',
          'iframe[src*="equalweb"]',
          'iframe[src*="accessiBe"]',
          '[id*="userway"]',
          '[class*="userway"]',
          '[class*="accessibility"]',
          '[id*="accessibility"]',
          '[aria-label*="accessibility"]',
          '[style*="z-index"][style*="right"]',
          '.widget-wrapper',
          '#userwayAccessibilityIcon'
        ];
        selectors.forEach(sel => {
          document.querySelectorAll(sel).forEach(el => el.remove());
        });
      }, 1000); // Wait 1 second to let widget load
    });
  </script>
</body>
</html>
